        <section class="full-height">
            <div class="presentation">
                <h2>Elements</h2>
                <span class="subtitle">Missing subtitle style here</span>
            </div>
        </section>

        <section class="full-height">
            <div class="container">
                <h1>Header H1</h1>
                <h2>Header H2</h2>
                <h3>Header H3</h3>
                <h4>Header H4</h4>
                <h5>Header H5</h5>
                <h6>Header H6</h6>
            </div>
        </section>

        <section class="full-height">
            <div class="container">
                <h1>Buttons</h1>
                <div class="center">
                    <button class="btn">Button</button>
                    <button class="btn small">Button small</button>
                    <button class="btn mid">Button mid</button>
                    <button class="btn big">Button big</button>
                </div>
                <div class="center">
                    <button class="btn black">Button</button>
                    <button class="btn black small">Button small</button>
                    <button class="btn black mid">Button mid</button>
                    <button class="btn black big">Button big</button>
                </div>
                <div class="center">
                    <button class="btn red">Button</button>
                    <button class="btn red small">Button small</button>
                    <button class="btn red mid">Button mid</button>
                    <button class="btn red big">Button big</button>
                </div>
                <div class="center">
                    <button class="btn white">Button</button>
                    <button class="btn white small">Button small</button>
                    <button class="btn white mid">Button mid</button>
                    <button class="btn white big">Button big</button>
                </div>
            </div>
        </section>

        <section class="full-height">
            <div class="container">
                <h1>Forms</h1>
                <form action="#">
                    <fieldset>
                        <legend>This is a legend</legend>
                        
                        <label for="input_1">This is a label for input[type='text']</label>
                        <input type="text" id="input_1" placeholder="This is a placeholder">
                        
                        <label for="input_2">This is a label for input[type='password']</label>
                        <input type="password" id="input_2" placeholder="This is a placeholder for password">
                        
                        <label for="input_3">This is a label for input[type='file']</label>
                        <input type="file" id="input_3" placeholder="This is a placeholder for file">
                        
                        <label for="input_4">This is a label for select</label>
                        <select id="input_4" placeholder="This is a selectbox">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </fieldset>
                </form>
            </div>
        </section>
